<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		* {
			margin: 0px;
		}
		.div1 {
			position: absolute;
			width: 200px;
			height: 200px;
			top: 50px;
			left: 10px;
			background: red;
		}
	</style>
	<script src="js/jquery-1.10.1.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
/*
不断改变元素的透明度来实现的
fadeIn()
	带动画的显示
fadeOut()
	带动画隐藏
fadeToggle()
	带动画切换显示/隐藏
 */
		$(function () {
			$('#btn1').click(function () {
				//$('div').fadeOut();  //200ms
				//$('div').fadeOut("slow"); //600ms
				$('div').fadeOut(1000);
				//$('div').fadeOut(0); //瞬间
			});
			$('#btn2').click(function () {
				$('div').fadeIn(1000);
			});
			
			$('#btn3').click(function () {
				$('div').fadeToggle(1000);
			});
		});
	</script>
	<body>
		<button id="btn1">慢慢淡出</button>
		<button id="btn2">慢慢淡入</button>
		<button id="btn3">淡出/淡入切换</button>
		
		<div class="div1">
		</div>
	</body>
</html>
