<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>03_jQuery核心函数</title>
		<script src="js/jquery-1.10.1.js" type="text/javascript"></script>
		<script type="text/javascript">
			/*
			1. 作为一般函数调用: $(params)
				1). 参数为函数 : 当DOM加载完成后，执行其中的函数
				2). 参数为选择器(selector)字符串: 查找所有匹配的标签, 并将它们封装成jQuery对象
					selector: 与css选择器类似, 能高效的找到目标标签
				3). 参数为DOM对象: 将dom对象封装成jQuery对象
					dom对象只需要dom对象的属性/方法, 而jQuery对象拥有它特有的方法(非常强大)
				4). 参数为html标签字符串 (用得少): 创建标签对象并封装成jQuery对象
			2. 作为对象使用: $.xxx()
				$.each() : 隐式遍历数组
				$.trim() : 去除两端的空格
			 */
			/*
			需求:
			 需求1. 点击第一个按钮: 显示按钮的文本, 显示一个新的输入框
			 需求2. 遍历输出数组中所有元素值
			 需求3. 去掉"  my atguigu  "两端的空格
			 */

//需求1. 点击第一个按钮: 显示按钮的文本, 显示一个新的输入框
			//1). 参数为函数 : 当DOM加载完成后，执行其中的函数
			$(function () {
			    //2). 参数为选择器(selector)字符串: 查找所有匹配的标签, 并将它们封装成jQuery对象
				$('#btn').click(function () {
				    //this是代表<button>的dom元素对象
					//3). 参数为DOM对象: 将dom对象封装成jQuery对象
					var text = $(this).html();
					console.log(text);

					//4). 参数为html标签字符串 (用得少): 创建标签对象并封装成jQuery对象
					$('<input type="text" name="msg3" /><br>').appendTo('body');
				});
			});

//需求2. 遍历输出数组中所有元素值
			//$.each() : 隐式遍历数组
			var arr = [2, true, 'atguigu'];
			console.log(arr);
			$.each(arr, function (index, item) {
			    console.log('第'+index+'个元素为'+item);
			});

//需求3. 去掉"  my atguigu  "两端的空格
			//$.trim() : 去除两端的空格
			console.log($.trim(' my atguigu  ')==='my atguigu');  //true

		</script>
	</head>

	<body>
		<button id="btn">测试</button> 

		<br />
		
		<input type="text" name="msg1" /><br />
		<input type="text" name="msg2" /><br />
		
	</body>

</html>
