<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		* {
			margin: 0px;
		}
		.div1 {
			position: absolute;
			width: 200px;
			height: 200px;
			top: 20px;
			left: 10px;
			background: blue;
		}
		.div2 {
			position: absolute;
			width: 100px;
			height: 100px;
			/*top: 50px;*/
			background: red;
		}
		.div3 {
			position: absolute;
			top: 250px;
		}
	</style>
	<script src="js/jquery-1.10.1.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
/*
获取/设置标签的位置数据
	offset()
		相对页面左上角的坐标
	position()
		相对于父元素左上角的坐标
 */
		$(function () {
			$("#btn1").click(function () {
				var offset = $(".div2").offset();
				console.log(offset.left+"---"+offset.top);
				var position = $(".div2").position();
				console.log(position.left+"+++"+position.top);
			});
			$("#btn2").click(function () {
				$(".div2").offset({
					left : 40,
					top : 10
				});
				
			});
		});
	</script>
	<body style="height: 2000px;">
		<div class="div1">
			<div class="div2">测试offset</div>
		</div>
		<div class='div3'>
			<button id="btn1">读取offset和position</button>
			<button id="btn2">设置offset</button>
		</div>
	</body>
</html>
