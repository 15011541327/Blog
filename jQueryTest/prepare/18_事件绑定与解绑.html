<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		* {
			margin: 0px;
		}
		.div1 {
			position: absolute;
			width: 200px;
			height: 200px;
			top: 20px;
			left: 10px;
			background: blue;
		}
		.div2 {
			position: absolute;
			width: 100px;
			height: 100px;
			top: 50px;
			background: red;
		}
		.div3 {
			position: absolute;
			top: 250px;
		}
	</style>
	<script src="js/jquery-1.10.1.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
/*
on()
	通用的绑定事件监听
onxxx()
	绑定某个具体的事件监听
off()
	解绑事件监听
 */
		
		$(document).ready(function () {
			//给div1绑定点击监听
			$(".div1").on('click', function (ev) {
				alert("div1 on()");
				
				//相对可视窗口左上角的坐标
				console.log(ev.clientX+"----"+ev.clientY);
				//相对页面左上角的坐标
				console.log(ev.pageX+"----"+ev.pageY);
			});
			
			//给div2绑定点击监听
			$('.div2').click(function (event) {
				alert('div2 click()');
				//取消事件冒泡
				event.stopPropagation();
			})
			.mouseover(function () {
				alert("div2 mouseover");
			});
			
			$("#btn1").click(function () {
				$('.div2').off();
			});
			$("#btn2").click(function () {
				$('.div2').off('click');
			});
			
			$("#a1").click(function (event) {
				//限止默认行为
				event.preventDefault();
				//return false;
			});
		});
	</script>
	<body style="height: 2000px;">
		<a id="a1" href="http://www.baidu.com">测试事件的默认行为</a>
		<div class="div1">
			鼠标移入绿色,移出蓝色
			<div class="div2">div2</div>
		</div>
		<div class='div3'>
			<button id="btn1">取消绑定所有事件</button>
			<button id="btn2">取消绑定click事件</button>
		</div>
	</body>
</html>
