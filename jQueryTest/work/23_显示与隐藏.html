<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		* {
			margin: 0px;
		}
		.div1 {
			position: absolute;
			width: 200px;
			height: 200px;
			top: 50px;
			left: 10px;
			background: red;
			display: none;
		}
	</style>
	<script src="jq/jquery-1.10.1.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		/*
		不断改变元素的尺寸和透明度来实现
		show()
			(不)带动画的显示
		hide()
			(不)带动画的隐藏
		toggle()
			(不)带动画的切换显示/隐藏
		 */
        $(function () {
            $("#btn1").click(function () {
                $(".div1").show();
            });
            $("#btn2").click(function () {
                $(".div1").show(1000);
            });
            $("#btn3").click(function () {
                $(".div1").hide(1000);
            });
            $("#btn4").click(function () {
                $(".div1").toggle(1000);
            });

        })



    </script>
	<body>
		<button id="btn1">瞬间显示</button>
		<button id="btn2">慢慢显示</button>
		<button id="btn3">慢慢隐藏</button>
		<button id="btn4">显示隐藏切换</button>
		
		<div class="div1">
		</div>
	</body>
</html>
