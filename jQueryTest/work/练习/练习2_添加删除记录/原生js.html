<body>

<table id="employeeTable">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Salary</th>
        <th>&nbsp;</th>
    </tr>
    <tr>
        <td>Tom</td>
        <td>tom@tom.com</td>

        <td><a href="deleteEmp?id=001">Delete</a></td>
    </tr>
    <tr>
        <td>Jerry</td>

    </tr>
    <tr>
        <td>Bob</td>
        <td>bob@tom.com</td>
        <td>10000</td>
        <td><a href="deleteEmp?id=003">Delete</a></td>
    </tr>
</table>

<div id="formDiv">

    <h4>添加新员工</h4>

    <table>
        <tr>
            <td class="word">name: </td>
            <td class="inp">
                <input type="text" name="empName" id="empName" />
            </td>
        </tr>
        <tr>
            <td class="word">email: </td>
            <td class="inp">
                <input type="text" name="email" id="email" />
            </td>
        </tr>
        <tr>
            <td class="word">salary: </td>
            <td class="inp">
                <input type="text" name="salary" id="salary" />
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button id="addEmpButton" value="abc">
                    Submit
                </button>
            </td>
        </tr>
    </table>
</div>
<script type="text/javascript">
    window.onload= function () {
      /*  var as = document.getElementsByTagName('a');
        for (var i = 0; i < as.length; i++) {
            as[i].onclick = function () {
                var tr = this.parentNode.parentNode;
                if(confirm('你确定删除吗')){
                    tr.parentNode.removeChild(tr);
                }
                return false;
            }

        }*/
        var table = document.getElementById('employeeTable');
        table.onclick = function () {
            var as = document.getElementsByTagName('a');
            for (var i = 0; i < as.length; i++) {
                var tr = as[i].parentNode.parentNode;
                    if(confirm('你确定删除吗')){
                        tr[i].parentNode.removeChild(tr[i]);
                    }
            }
            return false;
        };



        var btn = document.getElementById('addEmpButton');
        btn.onclick = function () {
            //获取新添加的内容
            var username = document.getElementById("empName").value;
            var email = document.getElementById('email').value;
            var salary = document.getElementById('salary').value;
            var table = document.getElementById('employeeTable');
            //将内容添加到table
            table.innerHTML += '<td>'+username+'</td><td>'+email+'</td><td>'+salary+'</td><td><a href="deleteEmp?id=001">Delete</a></td>';
        }
    }
</script>
</body>
</html>
