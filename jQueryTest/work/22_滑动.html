<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		* {
			margin: 0px;
		}
		.wrap{
			position:relative;
			width: 500px;
			height: 500px;
			background-color: greenyellow;
		}
		.div1 {
			padding: 50px;
			position: absolute;
			width: 200px;
			height: 50px;
			bottom: 50px;
			left: 10px;
			background: red;
		}
	</style>
	<script src="jq/jquery-1.10.1.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		/*
		不断改变元素的高度来实现的
		slideDown()
			带动画的展开
		slideUp()
			带动画的收缩
		slideToggle()
			带动画的切换展开/收缩
		 */
		$(function () {
		    $('#btn2').click(function () {
		        $('.div1').slideDown();
		    });
            $("#btn1").click(function () {
                $(".div1").slideUp();
            });
            $('#btn3').click(function () {
                $('.div1').slideToggle();
            })
		})

	</script>
	<body>
		<button id="btn1">慢慢收缩</button>
		<button id="btn2">慢慢展开</button>
		<button id="btn3">收缩/展开切换</button>
		<div class="wrap">
			<div class="div1">
			</div>
		</div>

	</body>
</html>
