<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script src="jq/jquery-1.10.1.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		/*
		在jQuery对象中的元素对象数组中过滤出一部分元素来
			first()
			last()
			eq(index|-index)
			filter(selector)
			not(selector)
			has(selector)
		 */
		/*
		需求:

		 */
		$(function(){
			var $lis = $('ul > li');
//			1. ul下li标签第一个
			//$lis.first().css('background','red');
//			2. ul下li标签的最后一个
           // $lis.last().css('background','red');
//			3. ul下li标签的第二个
           // $lis.eq(1).css('background','red');
//			4. ul下li标签中title属性为hello的
            //$lis.filter('[title = hello]').css('background','red');
//			5. ul下li标签中title属性不为hello的
            $lis.filter('[title][title != hello]').css('background','red');
//			6. ul下li标签中有span子标签的
			$lis.has('span').css('background','green');
		})
	</script>
	<body>
		<ul>
			<li>AAAAA</li>
			<li title="hello" class="box2">BBBBB</li>
			<li class="box">CCCCC</li>
			<li title="hello">DDDDDD</li>
			<li title="two"><span>BBBBB</span></li>
		</ul>
		<li>eeeee</li>
		<li>EEEEE</li>
		<br>

	</body>
</html>
