<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="css.css" />
    <title>尚硅谷HTML5</title>
</head>
<script src="../jq/jquery-1.10.1.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    $(function () {
        var $addEmpButton = $("#addEmpButton");
        var $empName = $("#empName");
        var $email = $("#email");
        var $salary = $("#salary");

        $addEmpButton.click(function () {
            var empName = $empName.val();
            var email= $email.val();
            var salary = $salary.val();
        //创建表格
            $("<tr/>").append('<td>'+empName+'</td>')
                    .append('<td>'+email+'</td>')
                    .append('<td>'+salary+'</td>')
                    .append('<td><a href="deleteEmp?id=001">Delete</a></td>')
                    .appendTo('#employeeTable>tbody');
        });

        function deleteEmp() {
            var $tr = $(this).parent().parent();
            var name = $tr.children(':first').html();
            if(confirm('你确定删除'+name+'吗')){
                $tr.remove();
            }
            return false;                       //取消a链接的默认行为
        }
        //事件委派
        $("tbody").delegate('a','click',deleteEmp);

    })
</script>
<body>
<table id="employeeTable">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Salary</th>
        <th>&nbsp;</th>
    </tr>
    <tr>
        <td>Tom</td>
        <td>tom@tom.com</td>
        <td>5000</td>
        <td><a href="deleteEmp?id=001">Delete</a></td>
    </tr>
    <tr>
        <td>Jerry</td>
        <td>jerry@sohu.com</td>
        <td>8000</td>
        <td><a href="deleteEmp?id=002">Delete</a></td>
    </tr>
    <tr>
        <td>Bob</td>
        <td>bob@tom.com</td>
        <td>10000</td>
        <td><a href="deleteEmp?id=003">Delete</a></td>
    </tr>
</table>

<div id="formDiv">

    <h4>添加新员工</h4>

    <table>
        <tr>
            <td class="word">name: </td>
            <td class="inp">
                <input type="text" name="empName" id="empName" />
            </td>
        </tr>
        <tr>
            <td class="word">email: </td>
            <td class="inp">
                <input type="text" name="email" id="email" />
            </td>
        </tr>
        <tr>
            <td class="word">salary: </td>
            <td class="inp">
                <input type="text" name="salary" id="salary" />
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button id="addEmpButton" value="abc">
                    Submit
                </button>
            </td>
        </tr>
    </table>
</div>


</body>
</html>
