<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>01_初识jQuery</title>
	</head>
	<script type="text/javascript" src="jq/jquery-1.10.1.js"></script>
	<script type="text/javascript">
        $(function(){
            $('#confirm').click(function(){
                var name = $('#name').val();
                alert(name);
            })
        })

	</script>
	<body>
<!--
需求: 点击"确定"按钮, 提示输入的值
-->

		用户名:
		<input type="text" name="username" id="name" />
		<input type="button" id="confirm" value="确定" />
	</body>

</html>
