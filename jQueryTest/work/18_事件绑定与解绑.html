<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		* {
			margin: 0px;
		}
		.div1 {
			position: absolute;
			width: 200px;
			height: 200px;
			top: 20px;
			left: 10px;
			background: blue;
		}
		.div2 {
			position: absolute;
			width: 100px;
			height: 100px;
			top: 50px;
			background: red;
		}
		.div3 {
			position: absolute;
			top: 250px;
		}
	</style>
	<script src="jq/jquery-1.10.1.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">

		$(function () {
//			 on()
//			 通用的绑定事件监听
			$(".div1").on('click',function(event){
				console.log('click div1');

				console.log(event.clientX , event.clientY);
                console.log(event.pageX , event.pageY);
			});
			
//			 onxxx()
//			 给div2绑定点击监听
            $('.div2').click(function(event){
                console.log('div2 click');
                //阻止冒泡事件
                event.stopPropagation();
            }).mouseover(function(){
                console.log('进入div2');
            }).mouseout(function(){
                console.log('离开div2');
            });
//			 off()
//			 解绑事件监听
			$('#btn1').click(function(){
				$('.div2').off();
			});
			$("#btn2").click(function(){
				$('.div2').off('click');
			});
			$('a').click(function (event) {
				event.preventDefault();
			})

		})
	</script>
	<body style="height: 2000px;">
		<a id="a1" href="http://www.baidu.com">测试事件的默认行为</a>
		<div class="div1">
			鼠标移入绿色,移出蓝色
			<div class="div2">div2</div>
		</div>
		<div class='div3'>
			<button id="btn1">取消绑定所有事件</button>
			<button id="btn2">取消绑定click事件</button>
		</div>
	</body>
</html>
