<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>尚硅谷HTML5</title>

    <style type="text/css">
        /*去除内边距,没有链接下划线*/
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
        }
        /*让<body有20px的内边距*/
        body {
            padding: 20px;
        }
        /*最外围的div*/
        #container {
            width: 600px;
            height: 400px;
            border: 3px solid #333;/*边框3px灰色实线*/
            overflow: hidden;
            position: relative;/*相对定位*/
        }
        /*包含所有图片的<div>*/

        #list {
            width: 4200px;/*7张图片的宽: 7*600 */
            height: 400px;
            position: absolute; /*绝对定位*/
            z-index: 1;

        }
        /*所有的图片<img>*/
        #list img {
            float: left;/*浮在左侧*/
        }
        /*包含所有圆点按钮的<div>*/
        #buttons {
            position: absolute;
            height: 10px;
            width: 100px;
            z-index: 2;
            bottom: 20px;
            left: 250px;
        }
        /*所有的圆点<span>*/

        #buttons span {
            cursor: pointer;
            float: left;
            border: 1px solid #fff;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #333;
            margin-right: 5px;
        }
        /*第一个<span>*/

        #buttons .on {
            background: orangered;
        }
        /*切换图标<a>*/

        .arrow {
            cursor: pointer;
            display: none;
            line-height: 39px;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            width: 40px;
            height: 40px;
            position: absolute;
            z-index: 2;
            top: 180px;
            background-color: RGBA(0, 0, 0, 0.3);
            color: #fff;
        }
        /*鼠标移到切换图标上时*/
        .arrow:hover {
            background-color: RGBA(0, 0, 0, 0.7);
        }
        /*鼠标移到整个div区域时*/
        #container:hover .arrow {
            display: block;/*显示*/
        }
        /*上一个切换图标的左外边距*/
        #prev {
            left: 20px;
        }
        /*下一个切换图标的右外边距*/
        #next {
            right: 20px;
        }
    </style>
</head>
<script type="text/javascript" src="js/jquery.1.10.2.js"></script>
<script type="text/javascript">
    $(function () {
        //轮播图
        var $list = $("#list");
        var $buttons = $("#buttons");
        var $spans = $buttons.children('span');
        var $imgs = $list.children('span');
        var $prev = $("#prev"); //前一页
        var $next = $("#next"); //后一页
        $prev.click(function () {
            //前一页
            nextPage(false);
        });
        $next.click(function () {
            nextPage(true);
        });
        $spans.click(function () {
            nextPage($(this).index());
        });

        function nextPage(next) {
            //$list当前位置
            var currentLeft = $list.offsetLeft;
            //$list目标位置
            var targetLeft = 0;
            //$list偏移量
            var offsetLeft = 0;
            var moveCount = 0;
            if(next == 'boolean'){
                if(next == false){
                    moveCount--;
                    offsetLeft = -600*moveCount;
                }else{
                    moveCount++;
                    offsetLeft = -600*moveCount;
                }
            }else{
                offsetLeft = -600*next;
            }
            targetLeft = currentLeft + offsetLeft;
            $list.animate({
                'left':targetLeft
            })
            upPoint()
        }
        function upPoint() {
            var index = 0;

            
        }


    })
</script>
<body>
<div id="container">
    <div id="list" style="left: -600px;">
        <img src="img/5.jpg" alt="1" />
        <img src="img/1.jpg" alt="1" />
        <img src="img/2.jpg" alt="2" />
        <img src="img/3.jpg" alt="3" />
        <img src="img/4.jpg" alt="4" />
        <img src="img/5.jpg" alt="5" />
        <img src="img/1.jpg" alt="5" />
    </div>
    <div id="buttons">
        <span index="1" class="on"></span>
        <span index="2"></span>
        <span index="3"></span>
        <span index="4"></span>
        <span index="5"></span>
    </div>
    <a href="javascript:;" id="prev" class="arrow">&lt;</a>
    <a href="javascript:;" id="next" class="arrow">&gt;</a>
</div>


</body>
</html>
